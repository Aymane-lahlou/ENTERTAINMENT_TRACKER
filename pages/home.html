<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Media Library</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Your styles -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/navbar.css">
  <link rel="stylesheet" href="/assets/css/footer.css">
</head>

<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<div class="container">

  <!-- ===== MOVIES ===== -->
  <section class="media-section">
    <div class="section-header">
      <h2>Movies</h2>
      
    </div>
    <div class="media-row" data-count="20"></div>
  </section>

  <!-- ===== SERIES ===== -->
  <section class="media-section">
    <div class="section-header">
      <h2>Series</h2>
      
    </div>
    <div class="media-row" data-count="20"></div>
  </section>

  <!-- ===== ANIMES ===== -->
  <section class="media-section">
    <div class="section-header">
      <h2>Animes</h2>
      
    </div>
    <div class="media-row" data-count="20"></div>
  </section>

  <!-- ===== MANGA ===== -->
  <section class="media-section">
    <div class="section-header">
      <h2>Manga</h2>
      
    </div>
    <div class="media-row" data-count="20"></div>
  </section>

  <!-- ===== COMICS ===== -->
  <section class="media-section">
    <div class="section-header">
      <h2>Comics</h2>
      
    </div>
    <div class="media-row" data-count="20"></div>
  </section>

  <!-- ===== NOVELS ===== -->
  <section class="media-section">
    <div class="section-header">
      <h2>Novels</h2>
      
    </div>
    <div class="media-row" data-count="20"></div>
  </section>

  <!-- ===== GAMES ===== -->
  <section class="media-section">
    <div class="section-header">
      <h2>Games</h2>
      
    </div>
    <div class="media-row" data-count="20"></div>
  </section>

</div>

<!-- Footer -->
<div id="footer-container"></div>

<!-- ===== SCRIPTS ===== -->
<script>
/* Navbar */
fetch("/components/navbar.html")
  .then(res => res.text())
  .then(html => document.getElementById("navbar-container").innerHTML = html);

/* Footer */
fetch("/components/footer.html")
  .then(res => res.text())
  .then(html => document.getElementById("footer-container").innerHTML = html);

/* Media cards generator */
const cardTemplate = `
  <div class="media-card">
    <img src="https://snworksceo.imgix.net/ttd/dd98cc9a-86ba-4ff5-8395-3084026f7efd.sized-1000x1000.jpg?w=1000&dpr=2" alt="Media">
    
  </div>
`;

document.querySelectorAll(".media-row").forEach(row => {
  const count = row.dataset.count || 10;
  row.innerHTML = cardTemplate.repeat(count);
});
</script>

</body>
</html>
