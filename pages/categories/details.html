<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details | Entertainment Tracker</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <style>
        .details-hero {
            position: relative;
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            margin-bottom: -100px;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            box-shadow: var(--shadow);
        }

        .details-hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6));
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }

        .details-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 40px;
        }

        .poster-wrapper {
            flex-shrink: 0;
            width: 300px;
        }

        .poster-wrapper img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            border: 4px solid #fff;
        }

        .info-wrapper {
            flex-grow: 1;
            padding-top: 60px;
            /* Adjusted overlap */
        }

        .info-header h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            color: var(--ink);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.8);
            /* Glow for readability on potential overlap */
        }

        .meta-badges {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .meta-tag {
            background: var(--panel);
            color: var(--muted);
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 0.85em;
            font-weight: 600;
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow-soft);
        }

        .user-actions {
            background: var(--panel);
            padding: 25px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
            min-width: 200px;
        }

        .action-group label {
            font-size: 0.8em;
            color: var(--muted);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        select,
        input[type="number"] {
            background: #fff;
            color: var(--ink);
            border: 1px solid var(--stroke);
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            width: 100%;
            font-family: inherit;
        }

        select:focus,
        input:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(255, 107, 61, 0.1);
        }

        .action-btn {
            background: var(--brand);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(255, 107, 61, 0.25);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 61, 0.35);
        }

        .synopsis h3 {
            color: var(--ink);
            border-left: 4px solid var(--brand);
            padding-left: 15px;
            margin-bottom: 15px;
        }

        .synopsis p {
            line-height: 1.8;
            color: var(--ink);
            font-size: 1.05em;
            opacity: 0.9;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 40px;
            border-top: 1px solid var(--stroke);
            padding-top: 30px;
        }

        .data-item {
            background: var(--panel);
            padding: 20px;
            border-radius: var(--radius-md);
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow-soft);
        }

        .data-item strong {
            display: block;
            color: var(--muted);
            font-size: 0.75em;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .data-item span {
            color: var(--ink);
            font-weight: 600;
            font-size: 1.1em;
        }

        @media (max-width: 900px) {
            .details-hero {
                height: 300px;
                margin-bottom: -50px;
            }

            .details-content {
                flex-direction: column;
                align-items: center;
                padding: 0 20px;
                gap: 30px;
            }

            .info-wrapper {
                padding-top: 20px;
                text-align: center;
                width: 100%;
            }

            .info-header h1 {
                font-size: 2rem;
                margin-top: 10px;
                text-shadow: none;
            }

            .meta-badges {
                justify-content: center;
            }

            .user-actions {
                flex-direction: column;
                align-items: stretch;
                text-align: left;
            }

            .synopsis h3 {
                border-left: none;
                border-bottom: 2px solid var(--brand);
                padding-bottom: 10px;
                padding-left: 0;
                display: inline-block;
            }

            .poster-wrapper img {
                margin-top: -80px;
                width: 200px;
            }
        }
    </style>
</head>

<body>

    <div id="navbar-container"></div>

    <div id="loading" style="text-align: center; padding: 100px;">Loading details...</div>

    <div id="main-content" style="display: none;">
        <div class="details-hero" id="hero-bg"></div>

        <div class="details-content">
            <div class="poster-wrapper">
                <img id="poster-img" src="" alt="Poster">
            </div>

            <div class="info-wrapper">
                <div class="info-header">
                    <h1 id="title">Loading...</h1>
                    <div class="meta-badges" id="badges"></div>
                </div>

                <div class="user-actions" id="action-panel">
                    <!-- Injected via JS -->
                </div>

                <div class="synopsis">
                    <h3>Synopsis</h3>
                    <p id="description"></p>
                </div>

                <div class="data-grid" id="data-grid">
                    <!-- Extra Data -->
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Footer spacer -->
        <div style="height: 50px;"></div>
    </div>

    <div id="footer-container"></div>

    <script src="/assets/js/app.js"></script>
    <script>
        // Load Components
        fetch("/components/navbar.html").then(r => r.text()).then(h => {
            document.getElementById("navbar-container").innerHTML = h;
            if (window.setupNavbarInteractions) window.setupNavbarInteractions();
        });
        fetch("/components/footer.html").then(r => r.text()).then(h => document.getElementById("footer-container").innerHTML = h);

        const params = new URLSearchParams(window.location.search);
        const type = params.get('type');
        const id = params.get('id');
        let currentItem = null;
        let userListEntry = null;

        async function init() {
            if (!type || !id) {
                document.body.innerHTML = "<h1 style='text-align:center; margin-top:100px;'>Invalid Parameters</h1>";
                return;
            }

            try {
                // 1. Fetch Details
                const res = await fetch(`${API_BASE}/search/details/${type}/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Failed to load details');

                currentItem = await res.json();

                // 2. Fetch User List to check status
                await checkUserList();

                // 3. Render
                render();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerText = "Error loading details.";
            }
        }

        async function checkUserList() {
            try {
                // API does not have a direct "check item" endpoint, so we fetch the list for this type
                // Optimization: create a specific endpoint later, but for now fetch list
                // Mapping type to list key
                let listKey = type;
                if (type === 'anime') listKey = 'animes';
                if (type === 'movie') listKey = 'movies';
                if (type === 'series') listKey = 'series'; // series -> series
                if (type === 'manga') listKey = 'manga';
                if (type === 'novel') listKey = 'novels';
                if (type === 'game') listType = 'games'; // Note: Variable name error in original logic, fixing here: listKey

                // Fix variable name for game
                if (type === 'game') listKey = 'games';

                const res = await fetch(`${API_BASE}/list`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    // data is object of lists { movies: {...}, animes: {...} }
                    const correctList = data[listKey];

                    if (correctList) {
                        // Search in all statuses
                        for (const status in correctList) {
                            const found = correctList[status].find(i => i.id == id);
                            if (found) {
                                userListEntry = { ...found, status: status }; // Keep track of status
                                break;
                            }
                        }
                    }
                }
            } catch (e) { console.error('Error checking user list', e); }
        }

        function render() {
            // Hero & Poster
            const bg = currentItem.backdrop || currentItem.image || currentItem.background || '/assets/default_poster.jpg';
            document.getElementById('hero-bg').style.backgroundImage = `url('${bg}')`;
            document.getElementById('poster-img').src = currentItem.image || '/assets/default_poster.jpg';

            // Text
            document.getElementById('title').innerText = currentItem.title;
            document.getElementById('description').innerHTML = currentItem.description || "No description available."; // RAWG can have HTML

            // Badges
            const badges = document.getElementById('badges');
            badges.innerHTML = `
            <span class="meta-tag">${currentItem.type.toUpperCase()}</span>
            <span class="meta-tag">â˜… ${currentItem.score ? currentItem.score.toFixed(1) : 'N/A'}</span>
            <span class="meta-tag">${currentItem.year || (currentItem.release_date || '').split('-')[0] || 'N/A'}</span>
            <span class="meta-tag">${currentItem.status || 'Unknown Status'}</span>
        `;

            // Data Grid
            const grid = document.getElementById('data-grid');
            const fields = [
                { l: 'Genres', v: currentItem.genres?.join(', ') },
                { l: 'Episodes', v: currentItem.episodes },
                { l: 'Chapters', v: currentItem.chapters },
                { l: 'Rating', v: currentItem.rating },
                { l: 'Studio/Dev', v: (currentItem.developers || []).join(', ') }
            ];

            grid.innerHTML = fields.filter(f => f.v).map(f => `
            <div class="data-item"><strong>${f.l}</strong> ${f.v}</div>
        `).join('');

            // Action Panel
            const panel = document.getElementById('action-panel');
            if (userListEntry) {
                // Edit Mode
                const statusOptions = getStatusOptions(type);
                const statusSelect = statusOptions.map(s =>
                    `<option value="${s.val}" ${userListEntry.status === s.val ? 'selected' : ''}>${s.label}</option>`
                ).join('');

                panel.innerHTML = `
                <div class="action-group">
                    <label>Your Status</label>
                    <select id="status-update">
                        ${statusSelect}
                    </select>
                </div>
                <div class="action-group" style="flex: 0 0 100px; min-width: auto;">
                     <label>Score</label>
                     <input type="number" id="score-update" value="${userListEntry.score || 0}" max="10" min="0">
                </div>
                <button class="action-btn" onclick="handleUpdate()">Update List</button>
            `;
            } else {
                // Add Mode
                panel.innerHTML = `
                <div class="action-group">
                     <p style="margin: 0; font-size: 1.1em; color: #eee;">Add this title to your list to track it.</p>
                </div>
                <button class="action-btn" onclick='window.openAddModal(${JSON.stringify(currentItem).replace(/'/g, "&#39;")}, "${type}")'>
                    <i class="fas fa-plus"></i> Add to List
                </button>
            `;
            }
        }

        function getStatusOptions(t) {
            if (['anime', 'movie', 'series'].includes(t)) {
                return [
                    { val: 'watching', label: 'Watching' },
                    { val: 'completed', label: 'Completed' },
                    { val: 'on_hold', label: 'On Hold' },
                    { val: 'dropped', label: 'Dropped' },
                    { val: 'plan_to_watch', label: 'Plan to Watch' }
                ];
            } else if (['manga', 'novel'].includes(t)) {
                return [
                    { val: 'reading', label: 'Reading' },
                    { val: 'completed', label: 'Completed' },
                    { val: 'on_hold', label: 'On Hold' },
                    { val: 'dropped', label: 'Dropped' },
                    { val: 'plan_to_read', label: 'Plan to Read' }
                ];
            } else { // Game
                return [
                    { val: 'playing', label: 'Playing' },
                    { val: 'completed', label: 'Completed' },
                    { val: 'on_hold', label: 'On Hold' },
                    { val: 'dropped', label: 'Dropped' },
                    { val: 'plan_to_play', label: 'Plan to Play' }
                ];
            }
        }

        window.handleUpdate = function () {
            const newStatus = document.getElementById('status-update').value;
            const newScore = document.getElementById('score-update').value;

            // Map backend list type
            let listType = type;
            if (type === 'anime') listType = 'animes';
            if (type === 'movie') listType = 'movies';
            if (type === 'series') listType = 'series';
            if (type === 'manga') listType = 'manga';
            if (type === 'novel') listType = 'novels';
            if (type === 'game') listType = 'games';

            window.updateItem(listType, id, {
                status: newStatus,
                score: Number(newScore)
            });
        }

        init();
    </script>

</body>

</html>
